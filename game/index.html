<!DOCTYPE html>
<html lang="en">

<head>
    <title>Let"s play Rock, Paper or Scissor!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./logic.js"></script>
</head>

<body>
    <div>
        <h1>Let's play Rock, Paper or Scissor!</h1>
        <h3>Select one:</h3>
        <label>
            <input type="radio" value="Rock" name="choice" checked>
            Rock <img src="./images/rock.png" alt="Rock">
        </label>
        <label>
            <input type="radio" value="Paper" name="choice">
            Paper <img src="./images/paper.png" alt="Paper">
        </label>
        <label>
            <input type="radio" value="Scissor" name="choice">
            Scissor <img src="./images/scissor.png" alt="Scissor">
        </label>
    </div>
    <div>
        <button id="playButton" class="playButton">Play!</button>
    </div>
    <div>
        <div>
            <span id="userSelectionMessage"></span>
        </div>
        <div>
            <span id="computerSelectionMessage"></span>
        </div>
        <span id="resultMessage"></span>
        <div id="winMessage" class="message">
            <h3>You won!</h3>
            <img src="./images/happy.png" alt="Happy">
        </div>
        <div id="loseMessage" class="message">
            <h3>You lost!</h3>
            <img src="./images/sad.png" alt="Sad">
        </div>
        <div id="tieMessage" class="message">
            <h3>It's a tie!</h3>
            <img src="./images/tie.png" alt="Tie">
            <p>Try again!</p>
        </div>
    </div>
</body>
</html>
